<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="hello3">Dva osluškivača</button>

    <p>
        <button id="brojac">Brojač</button>
    </p>

    <p>
        <button id="minus">-</button>
        <span id="rezultat">0</span>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id="prikazi">
        <span id="prikaz"></span>
        <br>
        Pol: 
        <input type="radio" name="pol" id="" value="z">Ženski
        <input type="radio" name="pol" id="" value="m">Muški
        <input type="radio" name="pol" id="" value="n" checked>Neopredeljen
    </p>

    <script src="script.js"></script>
